<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="/Rock paper scissors/game.css" />
  </head>
  <body>
    <div class="top-banner">
      <p>Rock Paper Scrissors</p>
    </div>
    <div class="rock-paper-scissor">
      <div class="choice" id="rock">
        <img src="/Photos/rock.png" alt="rock" />
      </div>
      <div class="choice" id="paper">
        <img src="/Photos/paper.png" alt="paper" />
      </div>
      <div class="choice" id="scissor">
        <img src="/Photos/scissors.png" alt="scissor" />
      </div>
    </div>
    <div class="score-board">
      <div class="user">
        <p id="score1">0</p>
        <p>You</p>
      </div>
      <div class="bot">
        <p id="score2">0</p>
        <p>Bot</p>
      </div>
    </div>
    <div class="score-msg">
      <p id="msg">Start your game</p>
    </div>
  </body>
  <script src="/Rock paper scissors/game.js"></script>
</html>
