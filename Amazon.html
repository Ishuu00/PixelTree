<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon.css">
    <title>Amazon.in</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo border">
            <span id="logo"></span>
        </div>

        <div class="nav-location border">
            <span class="address">Deliver to</span>
            <div class="india">
                <i class="fa-solid fa-location-dot"></i>
                <p class="locpara">India</p> 
            </div>      
        </div>

         <div class="nav-search">
            <select class="nav-selector"> <option>All</option> </select>
            <input type="search" placeholder="Search Amazon" class="nav-input" >
            <div class="nav-search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>

         <div class="language border" >
            <div class="search-language">
                <i class="fa-solid fa-language"></i>
            </div>
            <p>EN</p>
         </div>
         
         <div class="sign-in border">
            <p class="sign1">hello, sign in</p>
            <p class="sign2">Account & Lists</p>
         </div>

         <div class="return-order border">
            <p class="order1">Returns</p>
            <p class="order2">& Orders</p>
         </div>

         <div class="cart border">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span class="cart-para ">Cart</span>
         </div>
    </div>

    <div class="lower-nav-bar">
        <div class="all-bar border">
            <i class="fa-solid fa-bars"></i>  
            <span class="lower-all">All</span>
        </div>
        <a href="#" class="lower-links border"> Today's Deals</a>
        <a href="#" class="lower-links border">Registry</a>
        <a href="#" class="lower-links border">Prime video</a>
        <a href="#" class="lower-links border">Gift Cards</a>
        <a href="#" class="lower-links border">Customer Service</a>
        <a href="#"class="lower-links border">Sell</a>
    </div>

    <div class="background-image">
        <p class="back-sent">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. &nbsp;<a href="#" class="sentlink">  Click here to go to amazon.in</a> </p>
    </div>

    <div class="shopping-page">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    
</body>
</html>
