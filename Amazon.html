<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon.css">
    <title>Amazon.in</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo border">
            <span id="logo"></span>
        </div>

        <div class="nav-location border">
            <span class="address">Deliver to</span>
            <div class="india">
                <i class="fa-solid fa-location-dot"></i>
                <p class="locpara">India</p> 
            </div>      
        </div>

         <div class="nav-search">
            <select class="nav-selector"> <option>All</option> </select>
            <input type="search" placeholder="Search Amazon" class="nav-input" >
            <div class="nav-search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>

         <div class="language border" >
            <div class="search-language">
                <i class="fa-solid fa-language"></i>
            </div>
            <p>EN</p>
         </div>
         
         <div class="sign-in">
            <p class="sign1">hello, sign in</p>
            <p class="sign2">Account & Lists</p>
         </div>

         <div class="return-order">
            <p class="order1">Returns</p>
            <p class="order2">& Orders</p>
         </div>
    </div>
    
</body>
</html>
